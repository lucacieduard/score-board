<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Stick+No+Bills:wght@600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Board Table</title>
	</head>
	<body>
		<div class="menu">
			<div class="team-input">
				<p>TEAM 1:</p>
				<input type="text" />
			</div>
			<div class="team-input">
				<p>TEAM 2:</p>
				<input type="text" />
			</div>
			<div class="team-input">
				<p>Win Score:</p>
				<input type="number" />
			</div>
			<div class="buttons">
				<button class="start-btn">Start</button>
				<button class="reset-btn">Reset</button>
			</div>
		</div>
		<h1 class="welcome-text">Welcome to Score Kepper!</h1>
		<div class="card">
			<div class="team-card">
				<h2>Team 1</h2>
				<div class="score">2</div>
				<button>+1</button>
				<button>+2</button>
				<button>+3</button>
			</div>
			<div class="team-card">
				<h2>Team 2</h2>
				<div class="score">0</div>
				<button>+1</button>
				<button>+2</button>
				<button>+3</button>
			</div>
		</div>
		<h2 class="winner-text">Team 2 win!</h2>
		<script src="app.js"></script>
	</body>
</html>
